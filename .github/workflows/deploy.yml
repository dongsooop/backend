name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - dev
    types:
      - opened
      - reopened
      - synchronize # PR이 업데이트 될 때

jobs:
  # PR 및 main 브랜치에 푸시될 때마다 빌드 작업 수행
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # main 브랜치일 때만 아티팩트 업로드
      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-image-build
          path: .

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-image-build

      - name: Set up Firebase admin SDK
        run: |
          echo "${{ secrets.FIREBASE_ADMIN_SDK_BASE64 }}" | base64 --decode > src/main/resources/DongSoopFirebaseAdminSDK.json

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/spring-app:latest

      # SSH 접속을 위한 SSH 키 설정
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 원격 서버의 SSH 호스트 키를 저장하여 SSH 연결 시 신뢰성을 확인하는 과정
      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # SSH로 직접 명령 실행
      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} -p ${{ secrets.PORT }} "
            cd /home/ubuntu/dongsoop && 
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} && 
            docker pull \${DOCKER_USERNAME}/spring-app:latest && 
            sh deploy.sh &&
            docker system prune -af
          "
